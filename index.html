<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarbWeeksLabo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GarbWeeksLabo</div>
            <ul>
                <li><a href="#about">概要</a></li>
                <li><a href="#apps">アプリ一覧</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>

    <main>
        <section id="about" class="about">
            <h2>概要</h2>
            <div class="about-content">

                    <p>誰かの「困った」を解決し、日常を少し便利に変えていく</p>
                    <p>そんな世の中の役に立つアプリを開発しています。</p>

        <section id="apps" class="apps">
            <h2>アプリ一覧</h2>
            <div class="apps-grid" id="apps-container">
                <!-- アプリカードはJavaScriptで動的に生成されます -->
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>お問い合わせ</h2>
            <div class="contact-container">
                <p class="contact-text">以下のメールアドレスにお問い合わせください</p>
                <div class="email-container">
                    <a href="mailto:garbweeks0@gmail.com" class="email-link">garbweeks0@gmail.com</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
